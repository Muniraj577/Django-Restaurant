{% extends 'frontend/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock %}
{% block content %}
    <div class="content-header">
        <div class="container">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0 text-dark">
                        <small></small>
                    </h1>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <form action="{% url 'accounts:register' %}" method="POST">
                                {% csrf_token %}
                                <div>
                                    {% if error_message %}
                                        <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                                    {% endif %}
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="first_name">First Name:</label>
                                        <input type="text" name="first_name" class="form-control"
                                               data-title="Enter First Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last_name">Last Name:</label>
                                        <input type="text" name="last_name" class="form-control"
                                               data-title="Enter Last Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="username">Username:</label>
                                        <input type="text" name="username" class="form-control"
                                               data-title="Enter User Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone Number:</label>
                                        <input type="text" name="phone" class="form-control"
                                               data-title="Enter Phone Number">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label for="email">Email Address:</label>
                                        <input type="email" name="email" class="form-control"
                                               data-title="Enter Email Address">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="password">Password:</label>
                                        <input type="password" name="password" class="form-control"
                                               data-title="Enter Password">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="confirm_password">Confirm Password:</label>
                                        <input type="password" name="password_repeat" class="form-control"
                                               data-title="Repeat Password">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
