{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Retaurant {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'admin/plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin/dist/css/adminlte.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    {% block css %}{% endblock %}
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">

    {% include 'frontend/partial/navbar.html' %}

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    {% include 'frontend/partial/footer.html' %}
</div>

{% include 'frontend/partial/script.html' %}
{% block script %}{% endblock %}
</body>
</html>
